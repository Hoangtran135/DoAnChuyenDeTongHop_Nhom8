<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VNPay QR Scanner Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {

            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #0052A5;
            text-align: center;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        input:focus {
            outline: none;
            border-color: #0052A5;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #0052A5;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #003d7a;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #0052A5;
        }
        .info p {
            margin: 5px 0;
            color: #004085;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç VNPay QR Scanner Test</h1>
        
        <div class="info">
            <p><strong>H∆∞·ªõng d·∫´n:</strong></p>
            <p>1. Qu√©t m√£ QR t·ª´ m√†n h√¨nh VNPay tr√™n thi·∫øt b·ªã kh√°c</p>
            <p>2. D√°n m√£ QR v√†o √¥ b√™n d∆∞·ªõi</p>
            <p>3. Nh·∫•n n√∫t "G·ª≠i qu√©t QR"</p>
            <p>4. M√†n h√¨nh VNPay s·∫Ω t·ª± ƒë·ªông ph√°t hi·ªán</p>
        </div>

        <div class="input-group">
            <label for="qrCode">M√£ QR (t·ª´ m√†n h√¨nh VNPay):</label>
            <input 
                type="text" 
                id="qrCode" 
                placeholder="D√°n m√£ QR ·ªü ƒë√¢y (v√≠ d·ª•: VNPAY-123-1234567890-100000)"
                autocomplete="off"
            />
        </div>

        <button id="scanBtn" onclick="sendQRScan()">üì± G·ª≠i qu√©t QR</button>
        <button onclick="testQRScan()" style="background: #28a745; margin-top: 10px;">üß™ Test v·ªõi m√£ m·∫´u</button>

        <div id="result" class="result"></div>
    </div>

    <script>
        // L·∫•y BASE_URL t·ª´ IP hi·ªán t·∫°i (c·∫ßn c·∫≠p nh·∫≠t theo IP server c·ªßa b·∫°n)
        const SERVER_IP = "192.168.1.16"; // Thay ƒë·ªïi IP n√†y theo IP server c·ªßa b·∫°n
        const SERVER_PORT = 3000;
        const BASE_URL = `http://${SERVER_IP}:${SERVER_PORT}`;

        async function sendQRScan() {
            const qrCodeInput = document.getElementById('qrCode');
            const qrCode = qrCodeInput.value.trim();
            const resultDiv = document.getElementById('result');
            const scanBtn = document.getElementById('scanBtn');

            if (!qrCode) {
                showResult('Vui l√≤ng nh·∫≠p m√£ QR!', 'error');
                return;
            }

            scanBtn.disabled = true;
            scanBtn.textContent = 'ƒêang g·ª≠i...';

            try {
                const response = await fetch(`${BASE_URL}/qr-scan`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ qrCode: qrCode })
                });

                const data = await response.json();

                if (data.success) {
                    showResult(`‚úÖ ${data.message}\nTh·ªùi gian: ${new Date(data.scannedAt).toLocaleString('vi-VN')}`, 'success');
                    qrCodeInput.value = '';
                } else {
                    showResult(`‚ùå ${data.message}`, 'error');
                }
            } catch (error) {
                showResult(`‚ùå L·ªói k·∫øt n·ªëi: ${error.message}\n\nKi·ªÉm tra:\n- Server ƒëang ch·∫°y ch∆∞a?\n- IP server c√≥ ƒë√∫ng kh√¥ng? (${SERVER_IP})`, 'error');
            } finally {
                scanBtn.disabled = false;
                scanBtn.textContent = 'üì± G·ª≠i qu√©t QR';
            }
        }

        function testQRScan() {
            // T·∫°o m√£ QR test
            const testQRCode = `VNPAY-1-${Date.now()}-100000`;
            document.getElementById('qrCode').value = testQRCode;
            sendQRScan();
        }

        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = `result ${type}`;
            resultDiv.textContent = message;
            resultDiv.style.display = 'block';
            
            // T·ª± ƒë·ªông ·∫©n sau 5 gi√¢y
            setTimeout(() => {
                resultDiv.style.display = 'none';
            }, 5000);
        }

        // Cho ph√©p paste t·ª´ clipboard
        document.getElementById('qrCode').addEventListener('paste', (e) => {
            setTimeout(() => {
                const value = e.target.value.trim();
                if (value) {
                    sendQRScan();
                }
            }, 100);
        });
    </script>
</body>
</html>
